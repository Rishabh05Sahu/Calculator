<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <h1>do your calculations here !</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text" >
        </div>
        <div class="row">
            <button>C</button>
            <button>%</button>
            <button>M+</button>
            <button>M-</button>
        </div> 
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>5</button>
            <button>4</button>
            <button>6</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>- </button>
        </div>
    </div>
   <script src="./index.js"></script>
</body>
</html>
